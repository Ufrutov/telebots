<!-- Modal Login/Sign action -->
<div class="modal fade" id="sign-modal" tabindex="-1" role="dialog" ng-controller="Enter">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title strong">/start</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
							<div class="sign-tab">
								<!-- Nav tabs -->
								<ul class="nav nav-tabs" role="tablist">
									<li role="presentation" class="active" data-form="sign_in"><a href="#" class="sign-in-tab" aria-controls="home" role="tab" data-toggle="tab" ng-click="openLogin('sign')" ng-disabled="true">Sign in</a></li>
									<li role="presentation" data-form="login_in"><a href="#" class="log-in-tab" aria-controls="profile" role="tab" data-toggle="tab" ng-click="openLogin('login')" ng-disabled="true">Login</a></li>
								</ul>

								<!-- Tab panes -->
								<div class="tab-content">
									<div role="tabpanel" class="tab-pane active" id="sign-in-tab">
										<header>
											<h4>Welcome</h4>
										</header>
										<div class="sign-form">
											<form name="sign-in-form" id="sign-in-form" ng-submit="submitSign()" >
												<div class="form-group">
													<label class="control-label" for="sign-in-name" data-original="Your name">Your name</label>
													<input name="name" type="text" class="form-control" id="sign-in-name" placeholder="Name">
												</div>
												<div class="form-group">
													<label class="control-label" for="sign-in-email" data-original="Email address">Email address</label>
													<input name="email" type="email" class="form-control" id="sign-in-email" placeholder="Email">
												</div>
												<div class="form-group">
													<label class="control-label" for="sign-in-password" data-original="Password">Password</label>
													<input name="hash" type="password" class="form-control" id="sign-in-password" placeholder="Password">
												</div>
											</form>
										</div>
									</div>

									<div role="tabpanel" class="tab-pane" id="log-in-tab">
										<header>
											<h4>Welcome home</h4>
										</header>
										<div class="sign-form">
											<form name="log-in-form" id="log-in-form" ng-submit="submitLogin()" >
												<div class="form-group">
													<label class="control-label" for="log-in-email" data-original="Email address">Email address</label>
													<input name="email" type="email" class="form-control" id="log-in-email" placeholder="Email">
												</div>
												<div class="form-group">
													<label class="control-label" for="log-in-password" data-original="Password">Password</label>
													<input name="hash" type="password" class="form-control" id="log-in-password" placeholder="Password">
												</div>
											</form>
										</div>
									</div>
								</div>
								<p class="text-center note">Note: We are using Cookies to work with personal data.</p>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="sign-action" ng-click="enter()">Start</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
